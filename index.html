<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora de Gorgetas</title>
</head>

<body>
    <div id="container">
        <div>
            <h1 class="title">Calculadora de Gorgetas</h1>
        </div>
        <div>
            <form class="tipsForm" id="tipsForm">
                <label for="bill">
                    <p>Quanto ficou a conta?</p>
                </label>
                <p>R$ <input type="number" placeholder="100" name="bill" id="bill" class="formInput" required></p>
                <label for="serviceQual">
                    <p>Como foi seu serviço?</p>
                </label>
                <p>
                    <select name="serviceQual" id="serviceQual" class="formSelect" required>
                        <option disable selected value="0">Escolha uma opção</option>
                        <option value="0.30">30% - Incrível</option>
                        <option value="0.20">20% - Bom</option>
                        <option value="0.15">15% - Aceitável</option>
                        <option value="0.10">10% - Ruim</option>
                        <option value="0.05"> 5% - Péssimo</option>
                    </select>
                    <label for="people">
                        <p>Quantas pessoas vão dividir a conta?</p>
                    </label>
                <p>
                    <input type="number" placeholder="1" name="people" id="people" class="formInput" required> pessoa(s)
                </p>
                <button type="submit" class="formSubmit">Calcular!</button>
                </p>
            </form>
        </div>
        <div id="totalTip">
            <span class="gorgTot">Gorgeta Total:</span>
            R$ <span id="tip">0.00</span><span id="each"> cada</span>
        </div>
    </div>
    <script type="text/javascript" src="scripts.js"></script>
</body>

</html
